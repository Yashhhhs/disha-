<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-style Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide" style="background-image: url('https://via.placeholder.com/1000x500?text=Slide+1');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/1000x500?text=Slide+2');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/1000x500?text=Slide+3');"></div>
        </div>
        <div class="navigation">
            <span class="nav prev">‹</span>
            <span class="nav next">›</span>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            const totalSlides = document.querySelectorAll('.slide').length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        next.addEventListener('click', () => showSlide(currentIndex + 1));
        prev.addEventListener('click', () => showSlide(currentIndex - 1));

        setInterval(() => showSlide(currentIndex + 1), 5000);  // Auto-slide every 5 seconds
    </script>
</body>
</html>
